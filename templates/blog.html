{% load static %}
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>blog</title>
    <link rel="stylesheet" href="{% static 'index.css' %}">
</head>
<body>
<h3>Hello world ..!</h3>
{% for article in data %}
    <h1>{{ article.title }}</h1>
    <i>{{ article.created_at }}</i><br>
    <img src="{{ article.img.url }}" height="10%" width="10%">
    <p>{{ article.description }}</p>
    <hr>
{% endfor %}
</body>
</html>
